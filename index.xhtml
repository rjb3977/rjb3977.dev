<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title> riley's website </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&amp;display=swap" rel="stylesheet" />
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            html {
                text-align: center;
                font-family: "Roboto Mono", monospace;
                font-size: medium;
            }

            body {
                display: inline-block;
                width: fit-content;
                height: fit-content;
                background-color: #222;
                color: #FFF;
                text-align: center;
                overflow-x: hidden;
            }

            h1, h2 {
                padding: 12pt 0;
            }

            p, ol, ul {
                text-align: left;
            }

            a {
                color: #99F;
            }

            a:hover:not(:active) {
                color: #55F;
            }

            #container {
                display: inline-block;
                width: 720px;
                padding: 0px 24px;
            }

            @media screen and (max-width: calc(720px + 48px) ) {
                #puzzle {
                    min-width: calc(100vw - 48px);
                }

                #puzzle img {
                    width: calc(100vw - 48px);
                }
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1> hello </h1>
        </div>
    </body>
</html>
