<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Car Accident Map</title>
        <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
        <link rel="stylesheet" href="./index.css">
        <script type="module" async src="./index.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="controls-container">
                <div id="controls">
                    <div id="radio-year" class="controls-radio">
                        <input type="radio" name="radio-year" value="all" checked>
                        <label for="all">All</label>
                        <br>

                        <input type="radio" name="radio-year" value="2016">
                        <label for="2016">2016</label>
                        <br>

                        <input type="radio" name="radio-year" value="2017">
                        <label for="2017">2017</label>
                        <br>

                        <input type="radio" name="radio-year" value="2018">
                        <label for="2018">2018</label>
                        <br>

                        <input type="radio" name="radio-year" value="2019">
                        <label for="2019">2019</label>
                        <br>

                        <input type="radio" name="radio-year" value="2020">
                        <label for="2020">2020</label>
                        <br>
                    </div>

                    <div id="radio-month" class="controls-radio">
                        <input type="radio" name="radio-month" value="all" id="radio-month-all" checked>
                        <label for="all">All</label>
                        <br>

                        <input type="radio" name="radio-month" value="1">
                        <label for="1">January</label>
                        <br>

                        <input type="radio" name="radio-month" value="2">
                        <label for="2">February</label>
                        <br>

                        <input type="radio" name="radio-month" value="3">
                        <label for="3">March</label>
                        <br>

                        <input type="radio" name="radio-month" value="4">
                        <label for="4">April</label>
                        <br>

                        <input type="radio" name="radio-month" value="5">
                        <label for="5">May</label>
                        <br>

                        <input type="radio" name="radio-month" value="6">
                        <label for="6">June</label>
                        <br>

                        <input type="radio" name="radio-month" value="7">
                        <label for="7">July</label>
                        <br>

                        <input type="radio" name="radio-month" value="8">
                        <label for="8">August</label>
                        <br>

                        <input type="radio" name="radio-month" value="9">
                        <label for="9">September</label>
                        <br>

                        <input type="radio" name="radio-month" value="10">
                        <label for="10">October</label>
                        <br>

                        <input type="radio" name="radio-month" value="11">
                        <label for="11">November</label>
                        <br>

                        <input type="radio" name="radio-month" value="12">
                        <label for="12">December</label>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
